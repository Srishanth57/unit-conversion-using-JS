<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #1C1C1C;">
    <div class="p-5">
        <div class="card1">
            <div class="top-content text-center p-4">
                <h1 class="pb-3 main-h">Metric/Imperial Unit Conversion</h1>
                <div class="d-flex flex-column justify-content-center">
                    <div>
                        <input type="number" class="text-center" id="input-elm"/>
                    </div>
                        <div class="mt-3 " id="render"><button class="shadow">Convert</button></div>
                    
                </div>
            </div>
            <div class="bottom-content text-center p-4 ">
                <div class="card m-4 mt-0 p-3 shadow" id="card">
                    <h1 class="sub-h">Length (Meter/Feet)</h1>
                    <div id="length-elm" class="p-color"></div>
                </div>
                <div class="card m-4 p-3 shadow" id="card">
                    <h1 class="sub-h">Volume (Liters/Gallons)</h1>
                    <div id="volume-elm" class="p-color"></div>
                </div>
                <div class="card m-4 p-3 shadow" id="card">
                    <h1 class="sub-h">Mass (Kilograms/Pounds)</h1>
                    <div id="mass-elm" class="p-color"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/b006a4b840.js" crossorigin="anonymous"></script>
  </body>
</html>
